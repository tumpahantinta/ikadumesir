worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    server {
        listen 80;
        server_name ikadumesir.com;

        # Gunakan tanda petik ganda jika ada spasi di path
        root "C:/WEB IKADU MESIR";  # Sesuaikan dengan direktori webmu
        index  index.html;

        location / {
            try_files $uri $uri/ =404;
        }

        error_page 404 /404.html;
        location = /404.html {
            root "C:/WEB IKADU MESIR";  # Sesuaikan dengan direktori tempat 404.html berada
        }
    }
}
